<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
    <div class="container">
      <div class="cancel">
        <img src="/img/close-line.svg" alt="" />
      </div>
      <div class="text">Account settings</div>
      <div class="white-container">
        <form>
          <img src="/img/avatar.jpg" alt="avatar" />
          <label class="username" for="USERNAME">USERNAME</label>
          <input
            class="first-input"
            type="text"
            placeholder="Enter your username"
          />
          <div class="second-container">
            <div class="second-inputt">
              <label for="FIRST NAME">FIRST NAME</label>
              <input type="text" placeholder="Enter your first name" />
            </div>
            <div class="second-inputt">
              <label for="LAST NAME">LAST NAME</label>
              <input type="text" placeholder="Enter your last name" />
            </div>
          </div>
          <div class="email">
            <label for="email">EMAIL</label>
            <input
              class="email-input"
              type="text"
              placeholder="Enter your email"
            />
          </div>
          <div class="bio">
            <label for="Bio">BIO</label>
            <textarea
              class="textarea"
              name="BIO"
              id="BIO"
              cols="30"
              rows="10"
              placeholder="Tell us about yourself"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="two-words">
        <div class="save">Save</div>
        <div class="save">Cancel</div>
      </div>
    </div>
  </body>
</html>
